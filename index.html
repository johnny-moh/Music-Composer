        <img id="logo" src="1.jpg" alt="Logo">


    <h1 style="text-align: center;">Chord Suggester</h1>

    <button onclick="suggestMelody()">Suggest Melody</button>

    <title>Chords Table</title>
	<style>
        
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 1rem;
			background-color: transparent;
			color: #212529;
		}
		th, td {
			padding: 0.75rem;
			vertical-align: top;
			border-top: 1px solid #dee2e6;

			background-color: #f7f7f9;

</head>
<body>
	<table>
        <div style="text-align: center;">

			<tr>

			</tr>

			<tr>

			<tr>

			<tr>

        </div>
		</tbody>
	</table>
    <head>
        <link rel="Stylesheet" href="Style.css">
      </head>
    </div>
    <script>
        function suggestMelody() {
            const userChord = document.getElementById('userChord').value.toUpperCase();
            const chord = chords.find(c => c.name === userChord);
          
            if (chord) {
              suggestMelodyForChord(chord);
            } else {
              alert(`Chord ${userChord} not found`);
            }
          }
          
      
    </script>
